<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="template/user-template.xhtml">

	<ui:param name="title" value="#{testBean.quiz.name}" />

	<ui:define name="content">

		<div class="page-header button-header">
			<h1>#{testBean.quiz.name}</h1>
			<h:form>
				<p:commandButton action="#{quizRunBean.start(testBean.quiz.id)}" value="Start quiz"  styleClass="ui-priority-primary" />
			</h:form>
		</div>
		<p class="lead">#{testBean.quiz.comment}</p>

		<table class="table">
			<tr>
				<td>Amount of questions</td>
				<td>#{testBean.quiz.amount}</td>
			</tr>
			<tr>
				<td>Time limit</td>
				<td>#{testBean.quiz.timeLimit} min</td>
			</tr>
		</table>

	</ui:define>

</ui:composition>
