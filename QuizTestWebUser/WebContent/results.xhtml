<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="template/user-template.xhtml">

	<ui:param name="title" value="Results" />

	<ui:define name="content">

	<div class="page-header">
		<h1>Results</h1>
	</div>




	<table class="table table-hover" style="cursor: pointer;">
		<thead>
			<tr>
				<th>Name</th>
				<th>Marks</th>
				<th>Grade</th>
			</tr>
		</thead>
		<tbody>
			<ui:repeat value="#{resultsBean.results.toArray()}" var="quizResult">
			<tr onclick="location.href='result.xhtml?id=#{quizResult.id}'">
				<td>#{quizResult.name}</td>
				<td>10/60</td>
				<td>#{quizResult.grade}</td>
			</tr>
			</ui:repeat>
		</tbody>
	</table>

	<div class="pagination">
              <ul>
                <li><a href="#">«</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">»</a></li>
              </ul>
            </div>

	</ui:define>

</ui:composition>
