<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="template/user-template.xhtml">

	<ui:param name="title" value="Sign in" />

	<ui:define name="content">

		<div class="container">

			<h:form class="form-signin">
				<h2 class="form-signin-heading">Please sign in</h2>
				<p:inputText value="#{authBean.email}" placeholder="Email address" style="width:280px" />
				<p:inputText value="#{authBean.password}" placeholder="Password" type="password" style="width:280px" />
				<div>
					<p:commandButton action="#{authBean.signin()}" value="Sign in" styleClass="ui-priority-primary" style="width:100%;" />
				</div>
			</h:form>

		</div><!-- /container -->

	</ui:define>

</ui:composition>
