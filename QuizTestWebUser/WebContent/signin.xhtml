<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="template/user-template.xhtml">

	<ui:param name="title" value="Sign in" />

	<ui:define name="content">

		<div class="container">
			<p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true" globalOnly="true" />

			<h:form class="form-signin">
				<h2 class="form-signin-heading">#{res.sign_in_welcome}</h2>
				
				<h:message styleClass="valid-msd" for="email" />
				<p:inputText id="email" value="#{authBean.email}" placeholder="#{res.email}" validatorMessage="#{res.val_email}" />
				
				<h:message styleClass="valid-msd" for="pass" />
				<p:inputText id="pass" value="#{authBean.password}" placeholder="#{res.password}" type="password" validatorMessage="#{res.val_password}" />
				
				<div>
					<p:commandButton update="@form" action="#{authBean.signin()}" value="#{res.sign_in}" styleClass="ui-priority-primary" style="width:100%;" />
				</div>
			</h:form>

		</div><!-- /container -->

	</ui:define>

</ui:composition>
