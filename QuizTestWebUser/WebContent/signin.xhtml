<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="template/user-template.xhtml">

	<ui:param name="title" value="Sign in" />

	<ui:define name="content">

		<div class="container">
			<!-- <div class="global-msg"> -->
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true" />
			<!-- </div> -->

			<h:form class="form-signin">
				<!-- <p:messages id="msg"/>  -->

				<h2 class="form-signin-heading">Please sign in</h2>
					<!-- <h:message for="pass" /> -->
				<h:message styleClass="valid-msd" for="email" />
				<p:inputText id="email" value="#{authBean.email}" placeholder="Email address" style="width:280px" />
				
				<h:message styleClass="valid-msd" for="pass" />
				<p:inputText id="pass" value="#{authBean.password}" placeholder="Password" type="password" style="width:280px" />
				
				<div>
					<p:commandButton update="@form" action="#{authBean.signin()}" value="Sign in" styleClass="ui-priority-primary" style="width:100%;" />
				</div>
			</h:form>

		</div><!-- /container -->

	</ui:define>

</ui:composition>
