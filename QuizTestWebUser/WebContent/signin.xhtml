<!DOCTYPE html>
<html lang="en" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="client.css" />
	<!-- jQuery -->
	<!-- <script type="text/javascript" charset="UTF-8" src="http://code.jquery.com/jquery-2.0.3.min.js"></script> -->
	<!-- Bootstrap -->
	<h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css" />
	<h:outputScript library="bootstrap/js" name="bootstrap.min.js" />
		<style type="text/css">
		body {
			padding-top: 50px;
			padding-bottom: 40px;
			background-color: #f5f5f5;
		}

		.form-signin {
			max-width: 300px;
			padding: 19px 29px 29px;
			margin: 0 auto 20px;
			background-color: #fff;
			border: 1px solid #e5e5e5;
			border-radius: 5px;
			box-shadow: 0 1px 2px rgba(0,0,0,.05);
		}
		.form-signin .form-signin-heading,
		.form-signin .checkbox {
			margin-bottom: 10px;
		}
		.form-signin input[type="text"],
		.form-signin input[type="password"] {
			font-size: 16px;
			height: auto;
			margin-bottom: 15px;
			padding: 7px 9px;
		}

		</style>
	<title>Sign In</title>
</h:head>
<h:body>

	<div class="container">

		<h:form class="form-signin">
			<h2 class="form-signin-heading">Please sign in</h2>
			<p:inputText value="#{authBean.email}" placeholder="Email address" style="width:280px" />
			<p:inputText value="#{authBean.password}" placeholder="Password" type="password" style="width:280px" />
			<div>
				<p:commandButton action="#{authBean.signin()}" value="Sign in" styleClass="ui-priority-primary" style="width:100%;" />
			</div>
			<div class="divider">
				<hr class="left"/>OR<hr class="right" />
			</div>
			<p:button outcome="signup?faces-redirect=true" value="Sign up" styleClass="btn btn-success" style="width:100%; font-weight:bold; height:33px;" />
		</h:form>

	</div><!-- /container -->
	
</h:body>
</html>
