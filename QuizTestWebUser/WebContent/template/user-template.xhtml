<!DOCTYPE html>
<html lang="en" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="client.css" />
	<!-- jQuery -->
	<!-- <script type="text/javascript" charset="UTF-8" src="http://code.jquery.com/jquery-2.0.3.min.js"></script> -->
	<!-- Bootstrap -->
	<h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css" />
	<h:outputScript library="bootstrap/js" name="bootstrap.min.js" />
	<title>#{title}</title>
</h:head>
<h:body>
	<div class="expanded">
		<nav class="navbar navbar-fixed-top">
			<div class="navbar-inner">

				<div class="wrapper">
					<!-- .btn-navbar is used as the toggle for collapsed navbar content -->
					<a class="btn btn-navbar" data-toggle="collapse"
						data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>

					<!-- Be sure to leave the brand out there if you want it shown -->
					<a class="brand" href="/QuizTestWebUser/faces/index.xhtml">QuizTest</a>

					<!-- Everything you want hidden at 940px or less, place within here -->
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li><a href="#">Quizzes</a></li>
							<!-- <li><a href="#">Results</a></li> -->
						</ul>

						<ul class="nav pull-right">
							<li class="dropdown"><a data-toggle="dropdown"
								class="dropdown-toggle" href="#">Language<b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><a href="#">English</a></li>
									<li><a href="#">Русский</a></li>
								</ul>
							</li>
							<li class="divider-vertical"></li>
							<li><a href="#">Login</a></li>
							<li><a href="#">Sign in</a></li>
						</ul>
					</div>
				</div>

			</div>
		</nav>

		<div class="wrapper top">
			<ui:insert name="content" />
		</div>
		
		<div class="push"></div>
	</div>

	<footer>
		<div class="wrapper">
			<p class="muted credit">© Zhukov Dmitry 2013</p>
		</div>
	</footer>
	
</h:body>
</html>
