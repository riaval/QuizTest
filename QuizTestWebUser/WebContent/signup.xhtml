<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="template/user-template.xhtml">

	<ui:param name="title" value="Sign up" />

	<ui:define name="content">

		<div class="container">

			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true" />

			<h:form class="form-signin">
				<h2 class="form-signin-heading">Sign up</h2>
				<h:message styleClass="valid-msd" for="email" />
				<p:inputText id="email" value="#{authBean.email}" placeholder="Email address" style="width:280px" />

				<h:message styleClass="valid-msd" for="firstName" />
				<h:message styleClass="valid-msd" for="lastName" />
				<p:inputText id="firstName" value="#{authBean.firstName}" placeholder="First name" style="width:120px" styleClass="pull-left" />
				<p:inputText id="lastName" value="#{authBean.lastName}" placeholder="Last name" style="width:120px" styleClass="pull-right" />

				<h:message styleClass="valid-msd" for="pass" />
				<p:inputText id="pass" value="#{authBean.password}" placeholder="Password" type="password" style="width:280px" />

				<h:message styleClass="valid-msd" for="again" />
				<p:inputText id="again" value="#{authBean.passwordAgain}" placeholder="Password (again)" type="password" style="width:280px" />
				<div>
					<p:commandButton update="@form" action="#{authBean.signup()}" value="Sign up" styleClass="ui-priority-primary" style="width:100%;" />
				</div>
			</h:form>
			
		</div><!-- /container -->

	</ui:define>

</ui:composition>
