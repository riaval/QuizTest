<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<div class="sub-comments">
		<ui:repeat value="#{comment.comments.toArray()}" var="subComment">
			<div class="comment-block">
				<div class="head">
					<span class="author">#{subComment.user.firstName} #{subComment.user.lastName}</span>
					<span class="created">
						<h:outputText value="#{subComment.date}">
							<f:convertDateTime pattern="dd.MM.yyyy" />
						</h:outputText>
					</span>
				</div>
				<p class="text">
					#{subComment.content}
					<div>
						<p:commandLink value="Reply" action="#{testBean.reply(subComment)}" />
					</div>
				</p>

				<h:panelGroup rendered="#{not empty subComment.comments}">
					<ui:include src="sub-comment.xhtml">
						<ui:param name="comment" value="#{subComment}" />
					</ui:include>
				</h:panelGroup>
			</div>	
		</ui:repeat>
	</div>

</ui:composition>
