<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="admin-template.xhtml">

	<ui:param name="title" value="Available tests" />

	<ui:define name="content">

		<div class="page-header">
			<h1>#{heading}</h1>
		</div>
		
		<h:form id="CategoryForm">
			<div class="row-fluid">
				<div class="span9">
					<div class="quiz-item">
						<div class="title">Title</div>
						<p:inputText value="#{newQuizBean.quiz.name}" styleClass="quiz-title" />
					</div>
					
					<div class="quiz-item">
						<div class="title">Comment</div>
						<p:inputTextarea value="#{newQuizBean.quiz.comment}" rows="10" styleClass="quiz-comment" />
					</div>
					
					<div class="row-fluid">
						<div class="span5">
							<div class="quiz-item">
								<div class="title">Time limit (minutes)</div>
								<p:spinner value="#{newQuizBean.quiz.timeLimit}" />
							</div>

							<div class="quiz-item">
								<div class="title">Amount of questions</div>
								<p:spinner value="#{newQuizBean.quiz.amount}" />
							</div>
						</div>
						<div class="span7">
							<div class="quiz-check">
								<p:selectBooleanCheckbox value="#{newQuizBean.quiz.randomOrder}" itemLabel="Random order" />
								<p:selectBooleanCheckbox value="#{newQuizBean.quiz.showResults}" itemLabel="Show results" />
								<p:selectBooleanCheckbox value="#{newQuizBean.quiz.binaryGrade}" itemLabel="Binary format of questions" />
							</div>
						</div>
					</div>

					<div class="buttons quiz-item">
						<p:commandButton value="Create" action="#{newQuizBean.create}" styleClass="ui-priority-primary" />
						<p:commandButton onclick="PF('addQuestionDialog').show()" value="Add question" />
					</div>
				</div>
				<div class="span3">
					<h3>Category</h3>
					<p:selectManyCheckbox value="#{newQuizBean.selectedCategories}" layout="pageDirection" styleClass="cat-check">
						<f:selectItems value="#{newQuizBean.categories}" var="category" itemLabel="#{category.name}" itemValue="#{newQuizBean.categories.indexOf(category)}" />
					</p:selectManyCheckbox>
					<!-- <p:commandButton value="Create new" styleClass="btn-success new-cat-bt" onclick="PF('CatDialog').show()" /> -->
					<!-- <p:commandButton value="Remove" styleClass="btn-danger" /> -->
				</div>
			</div>

		</h:form>


		<h:form id="form" style="margin-top:35px;">
			<h:panelGroup id="questions">
			<h:panelGroup rendered="#{not empty newQuizBean.quiz.questions}">
				<div class="page-header">
					<h2>Questions</h2>
				</div>
				<ui:repeat value="#{newQuizBean.quiz.questions.toArray()}" var="question">
				<div class="question">
					<div class="question-title">
						<div class="question-title-text">
							#{question.text}
						</div>
						<div class="buttons question-title-bt">
							<p:commandButton value="Edit" onclick="PF('addQuestionDialog').show()" actionListener="#{newQuizBean.editQuestion(question)}" styleClass="btn-warning" />
							<p:commandButton value="Remove" styleClass="btn-danger" />
						</div>
					</div>
					<h:panelGrid>
						<h:panelGrid rendered="#{question.questionType.name eq 'single'}">
							<ui:repeat value="#{question.answers.toArray()}" var="answer">
							<div class="answer">
								<h:panelGroup rendered="#{answer.correct}">
									<input type="radio" checked="checked" disabled="true" />
								</h:panelGroup>
								<h:panelGroup rendered="#{not answer.correct}">
									<input type="radio" disabled="true" />
								</h:panelGroup>
								<label>#{answer.text}</label>
							</div>
							</ui:repeat>
						</h:panelGrid>

						<h:panelGrid rendered="#{question.questionType.name eq 'multiple'}">
							<ui:repeat value="#{question.answers.toArray()}" var="answer">
							<div class="answer">
								<h:panelGroup rendered="#{answer.correct}">
									<input type="checkbox" checked="checked" disabled="true" />
								</h:panelGroup>
								<h:panelGroup rendered="#{not answer.correct}">
									<input type="checkbox" disabled="true" />
								</h:panelGroup>
								<label>#{answer.text}</label>
							</div>
							</ui:repeat>
						</h:panelGrid>

						<h:panelGroup rendered="#{question.questionType.name eq 'open'}">
							<ui:repeat value="#{question.answers.toArray()}" var="answer">
								<div class="answer">
									<input type="text" disabled="true" value="#{answer.text}" />
								</div>
							</ui:repeat>
						</h:panelGroup>
					</h:panelGrid>
					<hr />
				</div>
				</ui:repeat>
			</h:panelGroup>
			</h:panelGroup>

			<p:dialog id="dialog" 
				header="Add question" widgetVar="addQuestionDialog"  
				modal="true" resizable="false" 
				position="center, 100" styleClass="question-dialog">

				<div class="title">Question</div>
				<p:inputTextarea rows="10" cols="53" value="#{newQuizBean.question.text}" />
				
				<table cellspacing="5" class="question-tab">
					<tr>
						<td>
							<div class="title">Cost</div>
						</td>
						<td>
							<div class="title">Type</div>
						</td>
					</tr>
					<tr>
						<td>
							<p:spinner value="#{newQuizBean.question.cost}" min="1" size="15" />
						</td>
						<td>
							<p:selectOneMenu value="#{newQuizBean.questionType}" style="width:180px">
								<f:selectItem itemLabel="Single choice" itemValue="single" />
								<f:selectItem itemLabel="Multiple choice" itemValue="multiple" />
								<f:selectItem itemLabel="Open question" itemValue="open" />
								<p:ajax update="answers"/>
							</p:selectOneMenu>
						</td>
					</tr>
				</table>

				<div class="buttons top-margin">
					<p:commandButton update="answers" value="Add answer" actionListener="#{newQuizBean.addAnswer()}" />
					<p:commandButton update="answers" value="Remove" actionListener="#{newQuizBean.removeAnswer()}" styleClass="btn-danger" />
					<p:commandButton update="questions" actionListener="#{newQuizBean.addQuestion()}" value="Confirm" styleClass="ui-priority-primary" />
				</div>

				<div class="top-margin">
					<h:panelGrid id="answers">
						<p:outputPanel rendered="#{newQuizBean.questionType eq 'single'}">
							<div class="floated left">
								<p:selectOneRadio value="#{newQuizBean.checkedItem}" layout="pageDirection">
									<f:selectItems value="#{newQuizBean.answers}" var="answer" itemValue="#{newQuizBean.answers.indexOf(answer)}" itemLabel="" />
								</p:selectOneRadio>
							</div>
							<div class="floated right non-open">
								<ui:repeat value="#{newQuizBean.answers}" var="answer">
									<p:inputText value="#{answer.text}" /><br />
								</ui:repeat>
							</div>
						</p:outputPanel>

						<p:outputPanel rendered="#{newQuizBean.questionType eq 'multiple'}">
							<div class="floated left">
								<p:selectManyCheckbox value="#{newQuizBean.checkedItems}" layout="pageDirection">
									<f:selectItems value="#{newQuizBean.answers}" var="answer" itemLabel="" itemValue="#{newQuizBean.answers.indexOf(answer)}" />
								</p:selectManyCheckbox>
							</div>
							<div class="floated right non-open">
							<ui:repeat value="#{newQuizBean.answers}" var="answer">
								<!-- <h:selectBooleanCheckbox value="#{answer.correct}"/> -->
								<p:inputText value="#{answer.text}" /><br />
							</ui:repeat>
							</div>
						</p:outputPanel>

						<p:outputPanel rendered="#{newQuizBean.questionType eq 'open'}">
						<div class="floated right open">
							<ui:repeat value="#{newQuizBean.answers}" var="answer">
								<p:inputText value="#{answer.text}" /><br />
							</ui:repeat>
						</div>
						</p:outputPanel>
					</h:panelGrid>
				</div>
			</p:dialog>
		</h:form>
				

	</ui:define>

</ui:composition>
