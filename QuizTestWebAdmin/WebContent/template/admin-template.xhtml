<!DOCTYPE html>
<html lang="en" 
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="admin.css" />
	<!-- jQuery -->
	<!-- <script type="text/javascript" charset="UTF-8" src="http://code.jquery.com/jquery-2.0.3.min.js"></script> -->
	<!-- Bootstrap -->
	<h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css" />
	<h:outputScript library="bootstrap/js" name="bootstrap.min.js" />
	<title>#{title}</title>

<h:body>
	<div class="expanded">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">

					<a class="btn btn-navbar" data-toggle="collapse"
						data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>

					<!-- Be sure to leave the brand out there if you want it shown -->
					<a class="brand" href="quizzes.xhtml">QuizTest</a>

					<!-- Everything you want hidden at 940px or less, place within here -->
					<div class="nav-collapse collapse">
						<ul class="nav">
							<!-- <li><a href="quiz.xhtml"><b>New quiz</b></a></li> -->
							<li><a href="quizzes.xhtml">Quizzes</a></li>
							<li><a href="categories.xhtml">Categories</a></li>
							<!-- <li><a href="#">Results</a></li> -->
						</ul>

						<ul class="nav pull-right">
							<li class="dropdown"><a data-toggle="dropdown"
								class="dropdown-toggle" href="#">#{authAdminBean.getUser().firstName} #{authAdminBean.getUser().lastName}<b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><p:commandLink action="#{authAdminBean.logout()}" value="Logout" /></li>
								</ul>
							</li>						
						</ul>
<!-- 						<p class="navbar-text pull-right">
              				Logged in as <a class="navbar-link" href="#">Username</a>
              				<p:commandLink action="#{authBean.logout()}" value="Logout" />
						</p> -->
					</div>
				</div>

			</div>
		</nav>

		<div class="wrapper top">
			<ui:insert name="content" />
		</div>
		
		<div class="push"></div>
	</div>

	<footer>
		<div class="wrapper">
