<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="template/admin-template.xhtml">

	<ui:param name="title" value="Available tests" />

	<ui:define name="content">

		<h:form>

			<div class="page-header button-header">
				<h1>Quizzes</h1>
					<div class="btn-toolbar new-cat-bt">
						<div class="btn-group">
							<button class="btn btn-warning"><i class="icon-edit icon-white"></i> Edit</button>
							<button class="btn btn-danger"><i class="icon-remove icon-white"></i> Remove</button>
						</div>
						<div class="btn-group">
							<p:button outcome="chart?faces-redirect=true" styleClass="btn btn-success" value="Create new" />
						</div>
					</div>
			</div>	

			<p:dataTable id="dataTable" var="quiz" value="#{quizzesBean.quizDataModel}" 
						lazy="true"
						paginator="true" rows="15"
						paginatorPosition="bottom"
						selection="#{quizzesBean.selectedQuiz}" selectionMode="single"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"  >   

				<p:column style="width:36%">
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{quiz.name}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Time limit" />
					</f:facet>
					<h:outputText value="#{quiz.timeLimit} min" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Questions" />
					</f:facet>
					<h:outputText value="#{quiz.amount}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Random order" />
					</f:facet>
					<h:outputText value="#{quiz.randomOrder ? 'Yes' : 'No'}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Show result" />
					</f:facet>
					<h:outputText value="#{quiz.showResults ? 'Yes' : 'No'}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Binary type" />
					</f:facet>
					<h:outputText value="#{quiz.binaryGrade ? 'Yes' : 'No'}" />
				</p:column>

			</p:dataTable> 

		</h:form> 

	</ui:define>

</ui:composition>
