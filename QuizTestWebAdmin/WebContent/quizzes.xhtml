<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="template/admin-template.xhtml">

	<ui:param name="title" value="Available tests" />

	<ui:define name="content">

		<h:form>

			<div class="page-header button-header">
				<h1>Quizzes</h1>
				<div class="buttons new-cat-bt">
					<p:commandButton value="Remove" styleClass="btn-danger" actionListener="#{categoriesBean.removeCategories()}" update="dataTable">
						<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
					</p:commandButton>
					<p:commandButton value="Create new" styleClass="btn-success" onclick="PF('CatDialog').show()" />
				</div>
			</div>	

			<p:dataTable id="dataTable" var="quiz" value="#{quizzesBean.quizzes.toArray()}"
						editable="true"
						paginator="true" rows="15"
						paginatorPosition="bottom"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"  >   

				<p:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{quiz.name}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Time limit (minutes)" />
					</f:facet>
					<h:outputText value="#{quiz.timeLimit}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Questions" />
					</f:facet>
					<h:outputText value="#{quiz.amount}" />
				</p:column>

				<p:column style="width:6%">
					<p:rowEditor />
				</p:column>

			</p:dataTable> 

		</h:form> 

	</ui:define>

</ui:composition>
